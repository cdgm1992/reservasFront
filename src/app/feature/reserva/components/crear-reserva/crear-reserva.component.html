<h1>Reservaci√≥n </h1>
<form [formGroup]="formularioReserva">
  <div class="row">
    <div class="col-sm-2">
      <label>Id Cliente:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="number" id="idCliente" name="idCliente" placeholder="Id del cliente" class="form-control"
        formControlName="idCliente">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Nombre CLiente:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="nombreCliente" name="nombreCliente" placeholder="Nombre del cliente" class="form-control"
        formControlName="nombreCliente">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Cantidad Comensales:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="number" id="numeroComensales" name="numeroComensales" placeholder="Cantidad de comnensales" class="form-control"
        formControlName="cantidadComensales">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Fecha:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="fecha" name="fecha" placeholder="Fecha de la reserva" class="form-control"
        formControlName="fecha">
    </div>
  </div>
  <div class="row">
      <button id="botonReservar" (click)="reservar()">Reservar</button>
  </div>
</form>
